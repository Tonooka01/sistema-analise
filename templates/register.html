<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Novo Usuário</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 h-screen flex justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 border-t-4 border-purple-600">
        <h1 class="text-2xl font-bold text-center mb-2 text-gray-800">Novo Usuário</h1>
        <p class="text-center text-gray-500 text-xs mb-6">Área Administrativa Oculta</p>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded mb-4 text-sm">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/new-user" method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Novo Usuário</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-600" id="username" name="username" type="text" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Nova Senha</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-600" id="password" name="password" type="password" required>
            </div>
            <div class="flex items-center justify-between gap-2">
                <a href="/" class="inline-block align-baseline font-bold text-sm text-gray-500 hover:text-gray-800 transition">
                    Voltar ao Painel
                </a>
                <button class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300" type="submit">
                    Criar Usuário
                </button>
            </div>
        </form>
    </div>
</body>
</html>
